<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Document</title>
</head>
<body>
    
  <div class="container">
    
    <div class="options-box">
      <h1>Type a place</h1>
      <div>
        <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!" 
        data-bind="text: $data.title, value: titleFilter, valueUpdate: 'keyup'">
      </div>
      <ul data-bind="foreach: filteredPlaces">
        <li data-bind="text: $data.title, click: $parent.showMarkerInfo"></li>
      </ul>
    </div>
    <div id="map"></div>
  </div>

  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
  
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeedF-f6YKyPa1c_1c9c6X9x7kX79tiN0&v=3&callback=initMap">
    </script>
  
</body>
</html>
