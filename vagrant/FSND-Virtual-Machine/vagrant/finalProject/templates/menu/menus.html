<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>
    <h1>
        menus
    </h1>
    <a href = "{{url_for('createMenu', restaurant_id = restaurant_id) }}">Create New Menu</a>
    <div class = 'flash'>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    <div >
        {% for menu in menus %}
        <script>
         print(menu)
        </script>
        
        <div>
        
        <a href = "{{url_for('showMenu', restaurant_id = restaurant_id, menu_id = menu.id)}}"> <h3>{{menu.name}}</h3></a>
        <div>
            <p>{{menu.description}}</p>
        </div>
        
        <p><a href = "{{url_for('editMenu',restaurant_id = restaurant_id , menu_id = menu.id)}}">Edit Menu</a></p>
        
        <p> <a href = "{{url_for('deleteMenu',restaurant_id = restaurant_id , menu_id = menu.id)}}">Delete Menu</a> </p>
        
        </div>
        
        
        {% endfor %}
    </div>
</body>
</html>
