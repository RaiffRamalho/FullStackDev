<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>

    <div data-bind = "with: currentCat">

        <h2 data-bind = "text: name"></h2>
        <h3 data-bind = "text: $parent.hasClickedTooManyTimes"></h3>
        <div data-bind = "text: clickCount"></div>
        <img data-bind = "click: $parent.incrementCount, attr {src :imgSrc}" src="" alt="cute cat">
        <br>
        <h3>NickNames: </h3>
        <ul data-bind="foreach: nickname">
            <li>
                Nick at position <span data-bind="text: $index"> </span>:
                <span data-bind="text: name"> </span>
            </li>
        </ul>
    </div>
        
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
